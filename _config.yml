# Basic
name:               "Jungo"



author:
  name:             Jungo Kasai
  #facebook:         your-id
  twitter:          techu_bo
  github:           jungokasai
  linkedin:         jungo-kasai 
  #medium:           your-id
  #tumblr:           your-id
  email:            jungo.kasai@yale.edu

# Google-analytics
google-analytics:
  id:               "UA-88033220-1"

# Disqus
disqus:
  id:               "jungokasai"

# URL
url:                "https://jkasai.github.io" # the base hostname & protocol for your site
#url:                "http://localhost:4000" # use this url when develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           USA/EST
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:           
  imput:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Projects"
    url:            "/projects"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/jkasai"



# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate

exclude:            [vendor]
